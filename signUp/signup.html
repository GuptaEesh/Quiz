<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E-Commerce Landing-Page">
    <meta name="keywords" content="">

    <link href="/index.css" rel="stylesheet">

    <link rel="icon" href="/images/cover.png">
</head>

<body>
    <div class="signup-page">
        <header class="header">
            <div class="header-left">
                <button class="secondary-link"><a href="/index.html">Home</a></button>
            </div>
            <h1 class="headings">AttrðŸ”¹ct Quiz</h1>
            <div class="header-right">
                <a href="https://github.com/GuptaEesh" target="_blank" rel="noopener" rel="noreferrer"><img
                        class="img-xsm profile-avatar" src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                        alt="Github icon"></a>
                <a href="https://twitter.com/ra1711003010629" target="_blank" rel="noopener" rel="noreferrer"><img
                        class="img-xsm profile-avatar" src="https://cdn-icons-png.flaticon.com/512/1051/1051382.png"
                        alt="Twitter icon"></a>
                <a href="https://webdevjourney.hashnode.dev/" target="_blank" rel="noopener" rel="noreferrer"><img
                        class="img-xsm profile-avatar"
                        src="https://cdn.hashnode.com/res/hashnode/image/upload/v1611902473383/CDyAuTy75.png?auto=compress"
                        alt="hashnode icon"> </a>
                <a href="https://www.linkedin.com/in/eesh-gupta-42673a144" target="_blank" rel="noopener"
                    rel="noreferrer"><img class="img-xsm profile-avatar"
                        src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="Linkedin icon"> </a>
            </div>
        </header>
        <div class="login-dialogue sign-up">

            <label for="sign-mail">
                <h2 class="text-white">Email Address</h2>
                <input type="text" id="sign-mail" class="input-text md" placeholder="E-mail Address...">
            </label>
            <label for="sign-password">
                <h2 class="text-white">Password</h2>
                <input class="input-text check md" type="password" id="sign-password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" maxlength="15"
                    placeholder="Password[A a .*\ minlen-4 ]" />
            </label>
            <label for="sign-repeatPassword">
                <h2 class="text-white">Repeat Password</h2>
                <input class="input-text check md" type="password" id="sign-repeatPassword"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" maxlength="15"
                    placeholder="Password[A a .*\ minlen-4 ]" />
            </label>
            <label><input type="checkbox" class="input"><span class="sm terms-info text-white">Accept terms and
                    conditions</span></label>
            <button class="primary btn md without-shadow">Create my account</button>
            <button class="secondary-link sign-in"><a href="/login/login.html"><span class="text-white md">Already have an
                    account?</span></a></button>
            
        </div>
    </div>
    <script src="/index.js"></script>

</body>

</html>
